<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>level 3</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="main">
         <section class="main__car car">
            <div class="car__container">
               <div class="car__top top-car">
                  <div class="top-car__sun sun-top">
                     <div class="sun-top__item"></div>
                  </div>
                  <div class="top-car__clouds clouds-top">
                     <div class="clouds-top__box box-clouds">
                        <div class="box-clouds__left">
                           <span class="box-clouds__big"></span>
                           <span class="box-clouds__small"></span>
                           <span class="box-clouds__normal"></span>
                        </div>
                        <div class="box-clouds__right"></div>
                     </div>
                  </div>
               </div>
               <div class="car__body body-car">
                  <div class="body-car__inner">
                     <div class="body-car__glass glass">
                        <div class="glass__item"></div>
                        <div class="glass__right right-glass">
                           <div class="right-glass__box">
                              <div class="right-glass__item"> </div>
                           </div>
                        </div>
                        <div class="glass__center center-glass"></div>
                        <div class="glass__left left-glass">
                           <div class="left-glass__box">
                              <div class="left-glass__item"></div>
                           </div>
                        </div>
                     </div>
                     <div class="body-car__bonnet bonnet">
                        <div class="bonnet__block block-bonnet">
                           <div class="block-bonnet__left">
                              <span></span>
                           </div>
                           <div class="block-bonnet__center">
                              <span></span>
                           </div>
                           <div class="block-bonnet__right">
                              <span></span>
                           </div>
                        </div>
                        <div class="bonnet__box">
                           <div class="bonnet__left">
                              <span></span>
                           </div>
                           <div class="bonnet__right">
                              <span></span>
                           </div>
                        </div>
                     </div>
                     <div class="body-car__bumper bumper">
                        <div class="bumper__border"></div>
                        <div class="bumper__logo"></div>
                        <div class="bumper__box box">
                           <div class="box__left lights-left">
                              <span class="lights-left__circul-big"></span>
                              <span class="lights-left__circul-small"></span>
                           </div>
                           <div class="box__net net">
                              <div class="net__row">
                                 <div class="net__col-left">
                                    <div class="net__box">
                                       <span class="net__item"></span>
                                       <span class="net__item"></span>
                                       <span class="net__item"></span>
                                       <span class="net__item"></span>
                                       <span class="net__item"></span>
                                       <span class="net__item"></span>
                                    </div>
                                 </div>
                                 <div class="net__col-right">
                                    <div class="net__box">
                                       <span class="net__item"></span>
                                       <span class="net__item"></span>
                                       <span class="net__item"></span>
                                       <span class="net__item"></span>
                                       <span class="net__item"></span>
                                       <span class="net__item"></span>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="box__right lights-right">
                              <span class="lights-right__circul-big"></span>
                              <span class="lights-right__circul-small"></span>
                           </div>
                        </div>
                     </div>
                     <div class="body-car__bottom-bump bump-bottom">
                        <div class="bump-bottom__row">
                           <div class="bump-bottom__col-left left-col">
                              <div class="left-col__box">
                                 <div class="left-col__panel"></div>
                                 <div class="left-col__net">
                                    <span class="left-col__item"></span>
                                    <span class="left-col__item"></span>
                                    <span class="left-col__item"></span>
                                    <span class="left-col__item"></span>
                                    <span class="left-col__item"></span>
                                    <span class="left-col__item"></span>
                                    <span class="left-col__item"></span>
                                    <span class="left-col__item"></span>
                                    <span class="left-col__item"></span>
                                 </div>
                              </div>
                           </div>
                           <div class="bump-bottom__net net-bottom bottom-net">
                              <div class="bottom-netl__box">
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                                 <span class="bottom-netl__item"></span>
                              </div>
                           </div>
                           <div class="bump-bottom__col-right right-col">
                              <div class="right-col__box">
                                 <div class="right-col__panel"></div>
                                 <div class="right-col__net">
                                    <span class="right-col__item"></span>
                                    <span class="right-col__item"></span>
                                    <span class="right-col__item"></span>
                                    <span class="right-col__item"></span>
                                    <span class="right-col__item"></span>
                                    <span class="right-col__item"></span>
                                    <span class="right-col__item"></span>
                                    <span class="right-col__item"></span>
                                    <span class="right-col__item"></span>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="body-car__wheel wheel">
                        <div class="wheel__left left-wheel">
                           <div class="left-wheel__box">
                              <span class="left-wheel__circul"></span>
                              <span class="left-wheel__circul"></span>
                           </div>
                        </div>
                        <div class="wheel__right right-wheel">
                           <div class="right-wheel__box">
                              <span class="right-wheel__circul"></span>
                              <span class="right-wheel__circul"></span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="car__bottom">
                  <span></span>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         <div class="footer__container"></div>
      </footer>
   </div>
</body>

</html>
